<!DOCTYPE html>
<html lang="el-gr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ιστοσελίδα Μαρίνου</title>
    		<link rel="stylesheet" href="/style/main.css">
		<style>	
			form {
				display: grid;
			}
			
			input {
				height: 25px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Η ιστοσελίδα του Μαρίνου</h1>
			<nav>
				<a href="/">Αρχική</a>
				<a href="/about">Σχετικά</a>
				<a href="/portfolio">Φωτογραφίες</a>
				<a href="/contact">Επικοινωνία</a>
			</nav>
		</header>
		
		<div class="content">
			<h2>Login To Your Account</h2>
				<form id="log-form" method="POST" accept-charset="utf-8">
				<input type="text" id="name" placeholder="Username"><br>
				<input type="password" id="password" placeholder="Password"><br>
				<input type="submit" value="Login">
			</form>
		</div>
		
		<script>
			const form = document.getElementById('log-form')
			form.addEventListener('submit', registerUser)
			
			async function registerUser(event) {
				event.preventDefault()
				const name = document.getElementById('name').value
				const password = document.getElementById('password').value
				
				const result = await fetch('https://script.google.com/macros/s/AKfycby7w7wToxktqMomjsn9W8bP1wuVK6NDsOB2MOKd4b6IorLVrV_1/exec', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
					body: `act=login&name=${name}&password=${password}`,
				}).then((res) => res.json())

				if (result.success === true) {
					// everythign went fine
					alert('Success')
				} else {
					alert(result.err)
				}
			}
		</script>
	</body>
</html>
