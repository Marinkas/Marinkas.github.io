<!DOCTYPE html>
<html lang="el-gr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ιστοσελίδα Μαρίνου</title>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    		<link rel="stylesheet" href="/style/main.css">
		<style>	
			form {
				display: grid;
				width: max-content;
			}
			
			input {
				height: 25px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Η ιστοσελίδα του Μαρίνου</h1>
			<nav>
				<a href="/">Αρχική</a>
				<a href="/about">Σχετικά</a>
				<a href="/portfolio">Φωτογραφίες</a>
				<a href="/contact">Επικοινωνία</a>
			</nav>
		</header>
		
		<div class="content">
			<h2>Create An Account</h2>
			<form id="reg-form" method="POST" accept-charset="utf-8">
				<input type="text" id="name" placeholder="Username &amp; Display Name"><br>
				<input type="text" id="email" placeholder="Email (Will be verified)"><br>
				<input type="password" id="password" placeholder="Password"><br>
				<input type="password" id="passwordConfirmation" placeholder="Confirm password"><br>
				<div class="g-recaptcha" data-sitekey="6Ldgay8aAAAAAJxHjhJT-ic0Mn229oGr0nm7K9u9"></div>
				<input type="submit" value="Signup">
			</form>
		</div>
		
		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)
			
			async function registerUser(event) {
				event.preventDefault()
				const name = document.getElementById('name').value
				const email = document.getElementById('email').value
				const password = document.getElementById('password').value
				const passwordConfirmation = document.getElementById('passwordConfirmation').value
				const authenticityToken = grecaptcha.getResponse()

				const result = await fetch('https://script.google.com/macros/s/AKfycby7w7wToxktqMomjsn9W8bP1wuVK6NDsOB2MOKd4b6IorLVrV_1/exec', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
					body: `act=signup&name=${name}&email=${email}&password=${password}&passwordConfirmation=${passwordConfirmation}&authenticityToken=${authenticityToken}`,
				}).then((res) => res.json())

				if (result.success === true) {
					// everythign went fine
					alert('Success')
				} else {
					alert(result.err)
				}
			}
		</script>
	</body>
</html>
